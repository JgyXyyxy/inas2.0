<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Extraction</title>
    <link rel="stylesheet" th:href="@{../css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{../css/bootstrap-select.min.css}"/>
    <link rel="stylesheet" th:href="@{../css/extract.css}"/>
</head>
<body>
<div class="container">
    <div th:fragment="header">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#" th:href="@{/}">主页</a>
                    <ul class="nav navbar-nav">
                        <!--<li><a href="#" th:href="@{/rawinfo}">Search raw info</a></li>-->
                        <!--<li><a href="#" th:href="@{/searchbyprefix}">Database Information</a></li>-->
                        <!--<li><a href="#" th:href="@{/searchgraph}">Correlation Network</a></li>-->
                        <!--<li><a href="#" th:href="@{/search}">Reconstruction Region</a></li>-->
                    </ul>
                    <a class="navbar-brand" href="#" th:href="@{/search}">信息重构服务</a>
                </div>
            </div>
        </nav>
    </div>

    <h2 id="realName" th:text="${realName}+'   '"></h2>
    <button type="button" class="btn btn-primary" id="showGraph" th:align="right">加载</button>
    <button type="button" class="btn btn-success" id="detail" th:align="right">详情</button>
    <button type="button" class="btn btn-info" id="params" th:align="right">属性组</button>
    <button type="button" class="btn btn-info" id="net" th:align="right">关系网</button>
    <input id="objectId" th:value="${objectId}" type="hidden"/>
    <p></p>

    <div class="panel panel-info">
        <div class="panel-heading">输入该实体的文本数据</div>
        <div class="panel-body">
            <textarea id="rawinfo" name="rawinfo" class="form-control" rows="5"></textarea>
            <p></p>
            <div class="text-right">
                <button id="analysis" type="" class="btn btn-primary">提交LTP分析</button>
            </div>
        </div>
    </div>


    <div id="extractresult"></div>
    <div id="select_area" style="width: 1200px;height: 600px"></div>
    <div class="container" id="buttonGroup" style="display: none">
        <div class="text-right">
            <button id="resetNode" type="" class="btn btn-danger">重置</button>
            <button id="commit" type="" class="btn btn-success">提交</button>
        </div>
    </div>
    <P></P>
    <div class="container" id="edit" style="display: none">
        <div id="edit1" class="panel panel-info">
            <div class="panel-heading">引入相关实体</div>
            <div class="panel-body">
                <div id="search">
                    <H5 id="searchLabel">在实体库中搜索相关实体</H5>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                        Search
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                            aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="myModalLabel">查询想要添加的实体名</h4>
                                </div>
                                <div class="modal-body" id="modelBody">
                                    <form class="form-inline">
                                        <div class="form-group">
                                            <label for="prefix">实体名称</label>
                                            <input name="prefix" class="form-control" id="prefix" placeholder="关羽"/>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer" id="modelFooter">
                                    <button type="button" id="toSearch" class="btn btn-primary">Search</button>
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    已引入实体：
                </div>
                <p></p>
                <div id="selectedEntities">
                    <table class="table table-striped">
                        <tr>
                            <th>序号</th>
                            <th>描述</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div id="blank"></div>
        <div id="edit2" class="panel panel-info">
            <div class="panel-heading">添加关联</div>
            <div class="panel-body">
                <h5>发起事件</h5>
                <div class="text-center">
                    <select id="select1" class="form-control selectpicker" data-live-search="true"></select>
                </div>
                <h5>影响事件</h5>
                <div class="text-center">
                    <select id="select2" class="form-control selectpicker" data-live-search="true"></select>
                </div>
                <h5>关联描述</h5>
                <div class="text-center">
                    <input class="form-control" id="connType" placeholder="直接原因"/>
                </div>
                <P></P>
                <div class="text-right">
                    <button id="addConn" type="" class="btn btn-primary">增加</button>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script type="text/javascript" src="/js/echarts.min.js"></script>
<script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/bootstrap-select.min.js"></script>
<script type="text/javascript" src="/js/extract.js"></script>
</html>
