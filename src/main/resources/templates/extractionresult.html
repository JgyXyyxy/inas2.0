<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Extraction</title>
    <link rel="stylesheet" th:href="@{../css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{../css/bootstrap-select.min.css}"/>
    <link rel="stylesheet" th:href="@{../css/extract.css}"/>
</head>
<body>
<div class="container">
    <div th:fragment="header">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
                    <ul class="nav navbar-nav">
                        <li><a href="#" th:href="@{/rawinfo}">Search raw info</a></li>
                        <li><a href="#" th:href="@{/searchbyprefix}">Reconsitution and Eidtor</a></li>
                        <li><a href="#" th:href="@{/searchgraph}">Graphic</a></li>
                        <li><a href="#" th:href="@{/extract}">Extraction</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <h2 id="realName" th:text="${realName}+'   '"></h2>
    <button type="button" class="btn btn-primary" id="showGraph" th:align="right">加载</button>
    <button type="button" class="btn btn-success" id="detail" th:align="right">详细</button>
    <input id="objectId" th:value="${objectId}" type="hidden"/>
    <p></p>

    <div class="panel panel-info">
        <div class="panel-heading">Raw Information Here</div>
        <div class="panel-body">
            <textarea id="rawinfo" name="rawinfo" class="form-control" rows="5"></textarea>
            <p></p>
            <div class="text-right">
                <button id="analysis" type="" class="btn btn-primary">分析</button>
            </div>
        </div>
    </div>


    <div id="extractresult"></div>
    <div id="select_area" style="width: 1200px;height: 600px"></div>
    <div class="container" id="buttonGroup" style="display: none">
        <div class="text-right">
            <button id="reset" type="" class="btn btn-danger">重置</button>
            <button id="commit" type="" class="btn btn-success">提交</button>
        </div>
    </div>
    <P></P>
    <div class="container" id="edit" style="display: none">
        <div id="edit1" class="panel panel-info">
            <div class="panel-heading">添加实体</div>
            <div class="panel-body">
                <div id="search">
                    <H5 id="searchLabel">查询并添加相关实体</H5>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                        Search In Hbase
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                            aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="myModalLabel">查询想要添加的实体名</h4>
                                </div>
                                <div class="modal-body" id="modelBody">
                                    <form class="form-inline">
                                        <div class="form-group">
                                            <label for="prefix">Keyword</label>
                                            <input name="prefix" class="form-control" id="prefix" placeholder="Michael Jackson"/>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer" id="modelFooter">
                                    <button type="button" id="toSearch" class="btn btn-primary">Search</button>
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    已添加实体：
                </div>
                <p></p>
                <div id="selectedEntities">
                    <table class="table table-striped">
                        <tr>
                            <th>序号</th>
                            <th>描述</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div id="blank"></div>
        <div id="edit2" class="panel panel-info">
            <div class="panel-heading">添加联系</div>
            <div class="panel-body">
                <h5>起点</h5>
                <div class="text-center">
                    <select id="select1" class="form-control selectpicker" data-live-search="true"></select>
                </div>
                <h5>终点</h5>
                <div class="text-center">
                    <select id="select2" class="form-control selectpicker" data-live-search="true"></select>
                </div>
                <P></P>
                <div class="text-right">
                    <button id="addConn" type="" class="btn btn-primary">添加</button>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script type="text/javascript" src="/js/echarts.min.js"></script>
<script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/bootstrap-select.min.js"></script>
<script type="text/javascript" src="/js/extract.js"></script>
</html>
