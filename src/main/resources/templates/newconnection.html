<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html" charset="UTF-8"/>
    <title>INAS</title>
    <link rel="stylesheet" th:href="@{../css/bootstrap.min.css}"/>
</head>
<body>

<div class="container">
    <th:block th:include="fragments/head1 :: header"></th:block>
</div>
<div>
    <form class="form-horizontal"  method="post">
        <div class="form-group">
            <label for="conncectedId" class="col-sm-2 control-label">ConnectedId</label>
            <div class="col-sm-2">
                <input  name="connId" class="form-control" id="conncectedId"  placeholder="Mc"/>
            </div>
        </div>
        <div class="form-group">
            <label for="inputLocation" class="col-sm-2 control-label">Timepoint</label>
            <div class="col-sm-2">
                <input  name="connTime" class="form-control" id="inputLocation"  placeholder="1999-11-1"/>
            </div>
        </div>
        <div class="form-group">
            <label for="inputDescription" class="col-sm-2 control-label">Influence</label>
            <div class="col-sm-10">
                <input  name="influence" class="form-control" id="inputDescription"  placeholder="influence"/>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>
</div>
</body>
</html>
