<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html" charset="UTF-8"/>
    <title>INAS</title>
    <link rel="stylesheet" th:href="@{../css/bootstrap.min.css}"/>
</head>
<body>

<div class="container">
    <th:block th:include="fragments/head1 :: header"></th:block>

    <h2>TimeNode Details</h2>
    <div>
        <form class="form-horizontal" th:object="${connection}"  method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">No.</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{connNo}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">ConnectedId</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{connObjectId}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Timepoint</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{conntimePoint}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Influence</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{influence}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-primary">Modify</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
