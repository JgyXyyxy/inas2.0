<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html" charset="UTF-8"/>
    <title>INAS</title>
    <link rel="stylesheet" th:href="@{../css/bootstrap.min.css}"/>
</head>
<body>

<div class="container">
    <th:block th:include="fragments/head1 :: header"></th:block>

    <h2>Timenode Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Location:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${event.site}">location</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${event.details}">description</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Result:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${event.affect}">result</p>
                </div>
            </div>
        </form>
    </div>

    <h3>Connection List</h3>
    <div th:if="${not #lists.isEmpty(reledEvents)}">
        <table class="table table-striped">
            <tr>
                <th>No.</th>
                <th>ConnectedId</th>
                <th>TimePoint</th>
                <th>Influence</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="reledEvent : ${reledEvents}">
                <td th:text="${reledEvent.eventId}">No</td>
                <td th:text="${reledEvent.objectId}">相关实体</td>
                <td th:text="${reledEvent.ts}">时间</td>
                <td th:text="${reledEvent.details}">详细描述</td>
                <td th:text="${reledEvent.affect}">影响</td>
                <td><a th:href="${'/editconnection/'+reledEvent.eventId}">Edit</a></td>
                <td><a th:href="${'/deleteconnection/'+reledEvent.eventId}">Delete</a></td>
            </tr>
        </table>

    </div>
    <div class="container">
        <a id="add">Add New Connection</a>
    </div>
    <div id="newconnection" style="display:none">
        <form class="form-horizontal" method="post">
            <div class="form-group">
                <label for="conncectedId" class="col-sm-2 control-label">ConnectedId</label>
                <div class="col-sm-2">
                    <input name="connId" class="form-control" id="conncectedId" placeholder="Mc"/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputLocation" class="col-sm-2 control-label">Timepoint</label>
                <div class="col-sm-2">
                    <input name="connTime" class="form-control" id="inputLocation" placeholder="1999-11-1"/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputDescription" class="col-sm-2 control-label">Influence</label>
                <div class="col-sm-10">
                    <input name="influence" class="form-control" id="inputDescription" placeholder="influence"/>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
    </div>
</div>

</body>
<script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/js/showtimenode.js"></script>
</html>
