<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html" charset="UTF-8"/>
    <title>INAS</title>
    <link rel="stylesheet" th:href="@{../css/bootstrap.min.css}"/>
</head>
<body>

<div class="container">
    <th:block th:include="fragments/head1 :: header"></th:block>

    <h2>Timenode Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Location:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${detail.location}">location</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${detail.description}">description</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Result:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${detail.result}">result</p>
                </div>
            </div>
        </form>
    </div>

    <h3>Connection List</h3>
    <div th:if="${not #lists.isEmpty(connections)}">
        <table class="table table-striped">
            <tr>
                <th>No.</th>
                <th>ConnectedId</th>
                <th>TimePoint</th>
                <th>Influence</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="connection : ${connections}">
                <td th:text="${connection.connNo}">No</td>
                <td th:text="${connection.connObjectId}">Id</td>
                <td th:text="${connection.conntimePoint}">TimePoint</td>
                <td th:text="${connection.influence}">Influence</td>
                <td><a th:href="${'/editconnection/'+objectId+'plus'+timePoint+'plus'+connection.connNo}">Edit</a></td>
                <td><a th:href="${'/deleteconnection/'+objectId+'plus'+timePoint+'plus'+connection.connNo}" >Delete</a></td>
            </tr>
        </table>

    </div>
    <div class="container">
        <a th:href="${'/newconnection/'+objectId+'plus'+timePoint}">Add New Connection</a>
    </div>
</div>

</body>
</html>
